<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mamamoo project</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="js/wow.min.js"></script>
    <script>
        var wow = new WOW(
            {
                boxClass:     'wow',      // animated element css class (default is wow)
                animateClass: 'animate__animated', // animation css class (default is animated)
                offset:       100,          // distance to the element when triggering the animation (default is 0)
                mobile:       true,       // trigger animations on mobile devices (default is true)
                live:         true,       // act on asynchronously loaded content (default is true)
                callback:     function(box) {
                    // the callback is fired every time an animation is started
                    // the argument that is passed in is the DOM node being animated
                },
                scrollContainer: null,    // optional scroll container selector, otherwise use window,
                resetAnimation: true,     // reset animation on end (default is true)
            }
        );
        wow.init();

    </script>

    <link rel="stylesheet" href="css/index.css" />

</head>
<body>
<section class="mamamoo_sec01">
    <div>
        <img class="sec1_bg" src="./img/work_mamamoo/sec1_bg.png" alt="mamamoo bg">
    </div>
    <div>
        <img class="sec1_title wow animate__zoomIn" src="./img/work_mamamoo/sec1_title.png" alt="mamamoo title">
    </div>
    <div>
        <img class="sec1_youtubebtn" src="./img/work_mamamoo/sec1_youtubebtn.png" alt="youtube button">
    </div>
</section>

<section class="mamamoo_sec02">
    <div class="w1300 pb100">

    <div>
        <img class="mt150 ml50 wow animate__fadeInUp" src="./img/work_mamamoo/sec2_title.png" alt="sec2_title">
    </div>

    <div>
        <img class="mt100 ml50 wow animate__fadeInUp" src="./img/work_mamamoo/sec2_0.png" alt="sec2_0">
    </div>

    <div>
        <img class="mt150 ml50 wow animate__fadeInUp" src="./img/work_mamamoo/sec2_1.png" alt="sec2_1">
    </div>

    <div>
        <img class="mt80 ml50 wow animate__fadeInUp" src="./img/work_mamamoo/sec2_2.png" alt="sec2_2" height="300px">
    </div>

    <div>
        <img class="mt150 ml50 wow animate__fadeInUp" src="./img/work_mamamoo/sec2_3.png" alt="sec2_3">
    </div>

    <div>
        <img class="mt80 ml50 pb100 wow animate__fadeInUp" src="./img/work_mamamoo/sec2_4.png" alt="sec2_4" height="500px">
    </div>
</section>

<section>
    <div class="wow animate__fadeInDown">
        <div>
        <img class="img100" src="./img/work_mamamoo/sec3.png" alt="sec3">
    </div>

    <div>
        <img class="img100" src="./img/work_mamamoo/sec4.png" alt="sec4">
    </div>

    <div>
        <img class="img100" src="./img/work_mamamoo/sec5.png" alt="sec5">
    </div>
    </div>
    </div>
</section>


</body>
</html>
